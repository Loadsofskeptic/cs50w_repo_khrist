<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /*
            CSS selectors
            # for id
            . for class
            */
            body {
                font-family: Arial, sans-serif;
                color: #d2d2d2;
                font-size: 14px;
                height: 100%;
            }
            
            div {
                border-color: black;
                border-style: solid;
                border-width: 1px;
                padding: 5px;
            }

            #header{
                /*TODO*/
                display: grid;
                grid-template-columns: auto;
                justify-self: end;
                width: 400px;
                margin: 0 0 50px 0;
                /* margin: 0 0 0 auto; top right bottom left */
            }

            #header-links{
                display: grid;
                grid-template-columns: auto auto;
                position: relative;
                justify-content: end;
                margin: 0 0 0 auto;
            }

            .page-links {
                color: rgba(0, 0, 0, .87);
                text-decoration: none;
                width: 100%;
                position: relative;
                padding: 0 5px 0 5px;
            }

            .page-links:hover{
                /* color: rgba(0, 0, 0, .87); */
                text-decoration: underline;
            }

            #google{
                display: block;
                height: 90px;
                width: 260px;
                margin: 50px auto 25px auto;
            }

            #footer{
                position: fixed;
                left:0;
                bottom:0;
                width:100%;
                display: grid;
                grid-template-columns: auto auto;
                background-color: #d2d2d2;
                color: black;
                height: 40px;
                align-items: center;
            }

            #footer-left > p{
                margin: 0 auto 0 auto;
            }

            #footer-left{
                display: grid;
                grid-template-columns: auto auto auto auto;
                width: 300px;
            }
            
            @media only screen and (max-width: 1200px) {
                
                footer-left, footer-right, footer{
                justify-content: space-evenly;
                }
            }

        </style>
    </head>
    <body>
        <div id="header">
            <!--link should be seen on the upper right-->
            <div id = "header-links">
                <a class="page-links" href="Index.html">Google Search</a>
                <a class="page-links" href="Image Search.html">Image Search</a>
            </div>
        </div>
        <div id="body">
            <form action="/search" name = "f">
                <div id = "searchbar-search">
                    <img src="glass.png" class="icons" alt="google search glass">
                    <input type="text" name="q" id="text-field">
                    <img src="gmic.png" class="icons" alt="google mic">
                    <img src="glens.png" class="icons" alt="google lens">
                </div>
                <div id="searchbar-buttons">
                    <input class="searchbar-buttons-click" value="Google Search" name="btnK" type="submit">
                    <input class="searchbar-buttons-click" value="I'm Feeling Lucky" name="btnI" type="submit">
                </div>
            </form>
        </div>
        <div id="footer">
            <div id="footer-left">
                <!--TODO implement a link-->
                <p>Help</p>
                <p>Privacy</p>
                <p>Terms</p>
            </div>
        </div>
    </body>
</html>
